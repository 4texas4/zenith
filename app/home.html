<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zenith</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }

  body{
    height:100vh;
    background:linear-gradient(to bottom,#0d47a1,#0b1f5e);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#cfd8dc;
    overflow:hidden;
    position:relative;
  }

  .bold {
    font-weight: 900;
  }

  /* Moving grid background */
  body::before{
    content:'';
    position:absolute;
    top:0; left:0;
    width:200%; height:200%;
    background-image:
      linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size:80px 80px;
    animation:gridMove 60s linear infinite;
    z-index:0;
  }
  @keyframes gridMove{0%{background-position:0 0,0 0}100%{background-position:-400px -400px,-400px -400px}}

  /* Title */
  h1{
    font-size:8rem;
    font-weight:700;
    text-align:center;
    z-index:1;
    position:relative;
    animation:float 6s ease-in-out infinite;
    text-shadow:0 0 10px rgba(255,255,255,0.2),0 0 20px rgba(0,150,255,0.3);
  }
  @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-15px)}100%{transform:translateY(0)}}

.wave span {
  display: inline-block;
  animation: wave 3.5s ease-in-out infinite;
}

@keyframes wave {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

  /* Footer */
  footer{
    position:absolute;
    bottom:20px;
    display:flex;
    gap:30px;
    font-size:1.5rem;
    align-items:center;
    z-index:1;
    flex-wrap:wrap;
    justify-content:center;
  }

  footer span{
    display:flex;
    align-items:center;
    position:relative;
    padding:0 6px;
  }

  /* Even spacing */
  footer span:nth-child(1){ padding-right:6px; }  /* time -> first divider */
  footer span:nth-child(2){ padding-left:6px; padding-right:6px; } /* battery */
  footer span:nth-child(3){ padding-left:6px; } /* discord left side */

  /* Only add divider lines between top-level footer items */
  footer > span:not(:last-child)::after{
    content:'';
    position:absolute;
    right:0;
    top:50%;
    transform:translateY(-50%);
    width:1px;
    height:60%;
    background:rgba(255,255,255,0.3);
  }

  a{ color:#cfd8dc; text-decoration:none }
  a:hover{ text-decoration:underline }

  /* Clock */
  #time{ display:flex; align-items:center; gap:2px; }
  .seconds{ color:rgba(255,255,255,0.4); font-weight:400; margin-left:-5px; }
  .ampm{ color:rgba(255,255,255,0.5); font-size:0.8em; margin-left:-8px; } /* grey AM/PM, no lines */

  /* Battery */
  .battery{ display:flex; align-items:center; gap:3px; }
  .battery svg{ width:24px; height:24px; stroke:#cfd8dc; }

  @media (max-width:600px){
    footer{ flex-direction:column; gap:12px; bottom:10px; font-size:1.1rem }
    footer span:not(:last-child)::after{ display:none }
    h1{ font-size:4rem }
  }


</style>
</head>
<body>
  <h1 id="wave-title" class="bold">ZENITH</h1>

  <footer>
    <span id="time">--:<span class="seconds">--</span><span class="ampm">--</span></span>

    <span class="battery">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
        <line x1="23" y1="13" x2="23" y2="11"></line>
      </svg>
      <span id="battery-text">--%</span>
    </span>

    <span><a href="https://discord.gg/6Sp3DJMvCU" target="_blank" rel="noopener">Discord</a></span>
  </footer>

<script>
  // Clock with 12-hour format and AM/PM
  function updateTime(){
    const now = new Date();
    let hh = now.getHours();
    const ampm = hh >= 12 ? 'PM' : 'AM';
    hh = hh % 12 || 12; // convert 0 -> 12
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('time').innerHTML = `${hh}:${mm}:<span class="seconds">${ss}</span><span class="ampm">${ampm}</span>`;
  }
  setInterval(updateTime,1000);
  updateTime();

  // Battery percentage
  const batteryText = document.getElementById('battery-text');
  if (navigator.getBattery){
    navigator.getBattery().then(b => {
      function upd(){ batteryText.textContent = `${Math.round(b.level*100)}%`; }
      b.addEventListener('levelchange', upd);
      b.addEventListener('chargingchange', upd);
      upd();
    });
  } else { batteryText.textContent='N/A'; }

const title = document.getElementById("wave-title");
  const text = title.textContent;
  title.textContent = "";

  [...text].forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char === " " ? "\u00A0" : char;
    span.style.animationDelay = `${i * 0.12}s`;
    title.appendChild(span);
  });

  title.classList.add("wave");
</script>
</body>
</html>
