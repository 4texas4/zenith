<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith</title>
  <link rel="icon" href="/assets/logo/icon.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --accent-color: #3b82f6;
      --bg-dark: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Inter", -apple-system, sans-serif;
      overflow: hidden;
      background-color: var(--bg-dark);
      color: white;
    }

    /* Trigger styling */
    #menu-trigger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      /* The 0.1s transition here creates the "little drag" effect when moving */
      transition: left 0.1s ease-out, top 0.1s ease-out, background 0.3s, border-color 0.3s;
      user-select: none;
      touch-action: none;
    }

    body.menu-open #menu-trigger {
      cursor: grab;
      border-color: var(--accent-color);
    }

    body.menu-open #menu-trigger:active {
      cursor: grabbing;
    }

    #menu-trigger svg {
      width: 24px;
      height: 24px;
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    body.menu-open #menu-trigger svg {
      transform: rotate(180deg);
    }

    /* Menu container */
    #menu-container {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100vh;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      padding: 100px 20px 20px 20px;
      box-sizing: border-box;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 900;
    }

    body.menu-open #menu-container {
      left: 0;
    }

    .menu-section-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 15px;
      margin-left: 10px;
    }

    .menu-item {
      position: relative;
      padding: 14px 18px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.95em;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.2s ease;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      transform: translateX(-20px);
    }

    body.menu-open .menu-item {
      opacity: 1;
      transform: translateX(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-item:nth-child(2) { transition-delay: 0.05s; }
    .menu-item:nth-child(3) { transition-delay: 0.1s; }
    .menu-item:nth-child(4) { transition-delay: 0.15s; }
    .menu-item:nth-child(5) { transition-delay: 0.2s; }

    .menu-item i { font-size: 20px; transition: transform 0.2s; }
    .menu-item:hover { background: var(--glass-bg); color: white; padding-left: 22px; }
    .menu-item:hover i { color: var(--accent-color); transform: scale(1.1); }
    .menu-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent-color); border: 1px solid rgba(59, 130, 246, 0.2); }

    #content-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.menu-open #content-iframe {
      transform: scale(0.98) translateX(20px);
      border-radius: 20px;
    }

    /* CRITICAL FIX: Disable iframe events while dragging 
       so the mouse doesn't get "lost" inside the iframe */
    body.is-dragging #content-iframe {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="menu-trigger">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="m8 3 4 8 5-5 5 15H2L8 3z"/>
    </svg>
  </div>

  <nav id="menu-container">
    <div class="menu-section-label">Explore</div>
    <div class="menu-item" onclick="navigate('app/home.html', this)"><i class="ri-home-line"></i> Home</div>
    <div class="menu-item" onclick="navigate('app/play.html', this)"><i class="ri-gamepad-line"></i> Play</div>
    <div class="menu-item" onclick="navigate('app/apps.html', this)"><i class="ri-apps-line"></i> Apps</div>
    <div class="menu-item" onclick="navigate('https://7q7kxt-8080.csb.app/', this)"><i class="ri-earth-line"></i> Internet</div>
    <div class="menu-item" onclick="navigate('app/music.html', this)"><i class="ri-music-line"></i> Music</div>
    <div class="menu-item" onclick="navigate('app/movies.html', this)"><i class="ri-clapperboard-line"></i> Movies</div>

    <div style="margin-top: auto; border-top: 1px solid var(--glass-border); padding-top: 20px;">
      <div class="menu-section-label">System</div>
      <div class="menu-item" onclick="navigate('app/feedback.html', this)"><i class="ri-feedback-line"></i> Feedback</div>
      <div class="menu-item" onclick="navigate('app/settings.html', this)"><i class="ri-settings-5-line"></i> Settings</div>
    </div>
  </nav>

  <iframe src="app/home.html" id="content-iframe"></iframe>

  <script>
    const body = document.body;
    const iframe = document.getElementById("content-iframe");
    const trigger = document.getElementById("menu-trigger");
    const menu = document.getElementById("menu-container");

    let isDragging = false;
    let startX, startY, initialX, initialY;
    let hasMoved = false;
    let closeTimeout;

    // --- HOVER LOGIC ---

    function openMenu() {
      clearTimeout(closeTimeout);
      body.classList.add('menu-open');
    }

    function closeMenu() {
      // Small delay so user can move mouse from icon to menu without it closing
      closeTimeout = setTimeout(() => {
        // Don't close if we are currently dragging
        if (!isDragging) {
          body.classList.remove('menu-open');
        }
      }, 300);
    }

    trigger.addEventListener('mouseenter', openMenu);
    trigger.addEventListener('mouseleave', closeMenu);
    
    menu.addEventListener('mouseenter', openMenu);
    menu.addEventListener('mouseleave', closeMenu);

    function navigate(url, element) {
      iframe.src = url;
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      if(element) element.classList.add('active');
      body.classList.remove('menu-open');
    }

    // --- DRAG LOGIC ---

    trigger.addEventListener('mousedown', startDrag);
    window.addEventListener('mousemove', drag);
    window.addEventListener('mouseup', endDrag);

    trigger.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
    window.addEventListener('touchmove', (e) => drag(e.touches[0]));
    window.addEventListener('touchend', endDrag);

    function startDrag(e) {
      // Only drag if the menu is already open
      if (!body.classList.contains('menu-open')) return;

      isDragging = true;
      body.classList.add('is-dragging'); // Adds the pointer-events fix
      
      hasMoved = false;
      startX = e.clientX;
      startY = e.clientY;
      initialX = trigger.offsetLeft;
      initialY = trigger.offsetTop;
      
      // We set a very short transition to create the "lag" effect you wanted
      trigger.style.transition = 'left 0.08s ease-out, top 0.08s ease-out';
      
      clearTimeout(closeTimeout); 
    }

    function drag(e) {
      if (!isDragging) return;
      
      // Calculate delta
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      
      if (Math.abs(dx) > 5 || Math.abs(dy) > 5) hasMoved = true;

      let newX = initialX + dx;
      let newY = initialY + dy;

      // Keep within bounds
      newX = Math.max(10, Math.min(newX, window.innerWidth - trigger.offsetWidth - 10));
      newY = Math.max(10, Math.min(newY, window.innerHeight - trigger.offsetHeight - 10));

      trigger.style.left = newX + 'px';
      trigger.style.top = newY + 'px';
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      body.classList.remove('is-dragging');

      snapToGrid();
      
      // Check if we need to close the menu (if mouse is not over trigger or menu)
      // We trigger the close logic, but 'mouseenter' on the icon/menu will cancel it if we landed there.
      closeMenu();
    }

    function snapToGrid() {
      const padding = 20;
      const w = window.innerWidth;
      const h = window.innerHeight;
      const bw = trigger.offsetWidth;
      const bh = trigger.offsetHeight;

      const points = [
        [padding, padding],
        [w / 2 - bw / 2, padding],
        [w - bw - padding, padding],
        [padding, h / 2 - bh / 2],
        [w - bw - padding, h / 2 - bh / 2],
        [padding, h - bh - padding],
        [w / 2 - bw / 2, h - bh - padding],
        [w - bw - padding, h - bh - padding]
      ];

      const currentX = parseInt(trigger.style.left) || padding;
      const currentY = parseInt(trigger.style.top) || padding;

      let closest = points[0];
      let minDist = Infinity;

      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p[0] - currentX, 2) + Math.pow(p[1] - currentY, 2));
        if (dist < minDist) {
          minDist = dist;
          closest = p;
        }
      });

      // Reset transition to be slow and bouncy for the snap
      trigger.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
      trigger.style.left = closest[0] + 'px';
      trigger.style.top = closest[1] + 'px';
    }
  </script>
</body>
</html>
