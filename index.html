<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith</title>
  <link rel="icon" href="/assets/logo/icon.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      background-color: #1a1a1a;
      color: white;
    }

    /* Top-left trigger */
    #menu-trigger {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
      transition: transform 0.3s;
    }

    #menu-trigger:hover {
      transform: scale(1.1);
    }

    #menu-trigger svg {
      width: 28px;
      height: 28px;
    }

    /* Hover hint */
    #hover-hint {
      position: fixed;
      top: 28px;
      left: 60px;
      color: rgba(255,255,255,0.8);
      font-size: 0.95em;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 49;
    }

    #hover-hint.visible {
      opacity: 1;
    }

    /* Menu overlay */
    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      background-color: rgba(0,0,0,0);
      transition: backdrop-filter 0.25s ease, background-color 0.25s ease;
      pointer-events: none;
      z-index: 40;
    }

    #menu-overlay.active {
      backdrop-filter: blur(8px);
      background-color: rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    /* Menu container */
    #menu-container {
      position: fixed;
      top: 70px;
      left: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 0;
      transform: translateY(-15px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 45;
    }

    #menu-container.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .menu-item {
      position: relative;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: color 0.2s;
      text-align: left;
    }

    .menu-item svg, .menu-item i {
      width: 18px;
      height: 18px;
      stroke: white;
      flex-shrink: 0;
      font-size: 18px !important;
    }

    /* Rounded rectangle hover effect */
    .menu-item::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: -1;
    }

    .menu-item:hover::after {
      opacity: 1;
    }

    /* Iframe */
    #content-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Menu trigger -->
  <div id="menu-trigger">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m8 3 4 8 5-5 5 15H2L8 3z"/>
    </svg>
  </div>

  <!-- Hover hint -->
  <div id="hover-hint">Hover / tap to open menu</div>

  <!-- Menu overlay -->
  <div id="menu-overlay"></div>

  <!-- Menu container -->
  <div id="menu-container">
    <div class="menu-item" onclick="navigate('app/g.html')">
      <i class="ri-gamepad-line"></i>
      Games
    </div>
    <div class="menu-item" onclick="navigate('app/a.html')">
      <i class="ri-apps-line"></i>
      Apps
    </div>
    <div class="menu-item" onclick="navigate('https://qzrsdz-8080.csb.app/')">
      <i class="ri-earth-line"></i>
      Internet
    </div>
    <div class="menu-item" onclick="navigate('app/s.html')">
      <i class="ri-feedback-line"></i>
      Request/Feedback
    </div>
    <div class="menu-item" onclick="navigate('https://zenith-music.vercel.app')">
      <i class="music-ai-line"></i>
      Music
    </div>
    <div class="menu-item" onclick="navigate('app/settings.html')">
      <i class="ri-settings-5-line"></i>
      Settings
    </div>
  </div>

  <!-- Iframe -->
  <iframe src="app/h.html" id="content-iframe"></iframe>

  <script>
    const trigger = document.getElementById("menu-trigger");
    const overlay = document.getElementById("menu-overlay");
    const menu = document.getElementById("menu-container");
    const iframe = document.getElementById("content-iframe");
    const hoverHint = document.getElementById("hover-hint");

    if (window.location.pathname.endsWith("/h.html") || window.location.pathname === "/" || window.location.pathname.endsWith("/index.html")) {
      hoverHint.classList.add("visible");
    }

    trigger.addEventListener("click", () => {
      iframe.src = "https://4texas4.github.io/zenith/app/h.html";
      hideMenu();
    });

    const showMenu = () => {
      overlay.classList.add("active");
      menu.classList.add("active");
      hoverHint.classList.remove("visible");
    };

    const hideMenu = () => {
      overlay.classList.remove("active");
      menu.classList.remove("active");
    };

    trigger.addEventListener("mouseenter", showMenu);
    overlay.addEventListener("click", hideMenu);
    menu.addEventListener("mouseleave", hideMenu);

    function navigate(url) {
      iframe.src = url;
      hideMenu();
    }
  </script>
</body>
</html>
